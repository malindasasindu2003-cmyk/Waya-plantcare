<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Plant Sensor Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet" />
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background: #f0f4f8;
      margin: 0; padding: 2rem;
      display: flex;
      justify-content: center;
    }
    .container {
      background: white;
      padding: 1.5rem 2rem;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      max-width: 400px;
      width: 100%;
    }
    h1 {
      text-align: center;
      color: #333;
      margin-bottom: 1rem;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 1rem;
    }
    th, td {
      padding: 0.75rem 1rem;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }
    th {
      background: #007BFF;
      color: white;
    }
    tr:nth-child(even) {
      background: #f9fafb;
    }
    .status {
      font-weight: bold;
      padding: 0.2rem 0.6rem;
      border-radius: 5px;
      color: white;
      display: inline-block;
      min-width: 50px;
      text-align: center;
    }
    .status.on {
      background-color: #28a745;
    }
    .status.off {
      background-color: #dc3545;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸŒ± Plant Sensor Dashboard</h1>
    <table>
      <tbody>
        <tr><th>Parameter</th><th>Value</th></tr>
        <tr><td>Temperature</td><td id="temp">-- Â°C</td></tr>
        <tr><td>Humidity</td><td id="humidity">-- %</td></tr>
        <tr><td>Soil Moisture</td><td id="soil">--</td></tr>
        <tr><td>Rain Moisture</td><td id="rain">--</td></tr>
        <tr><td>Water Level</td><td id="waterLevel">-- cm</td></tr>
        <tr><td>Pump Status</td><td id="pumpStatus"><span class="status off">OFF</span></td></tr>
      </tbody>
    </table>
  </div>

  <script>
    // Your Firebase config here (fill your own)
    const firebaseConfig = {
      apiKey: "AIzaSyBxlKqKylmQGEamHVgJhFj02pLIKA3T9xo",
      authDomain: "plantcare-c3e92.firebaseapp.com",
      databaseURL: "https://plantcare-c3e92-default-rtdb.firebaseio.com",
      projectId: "plantcare-c3e92",
      storageBucket: "plantcare-c3e92.appspot.com",
      messagingSenderId: "353668650437",
      appId: "1:353668650437:web:26f81db136fadf0f54e7ac"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const sensorsRef = db.ref('/Sensors');

    sensorsRef.on('value', (snapshot) => {
      const data = snapshot.val();
      document.getElementById('temp').textContent = (data?.Temperature ?? '--') + " Â°C";
      document.getElementById('humidity').textContent = (data?.Humidity ?? '--') + " %";
      document.getElementById('soil').textContent = data?.SoilMoisture ?? '--';
      document.getElementById('rain').textContent = data?.RainMoisture ?? '--';
      document.getElementById('waterLevel').textContent = (data?.WaterLevel ?? '--') + " cm";

      // Pump status with colored badge
      const pumpCell = document.getElementById('pumpStatus');
      const status = (data?.PumpStatus ?? 'OFF').toUpperCase();
      pumpCell.innerHTML = `<span class="status ${status === 'ON' ? 'on' : 'off'}">${status}</span>`;
    }, (error) => {
      console.error('Firebase read failed: ', error);
    });
  </script>
</body>
</html>
